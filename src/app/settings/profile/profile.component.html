<div class="profile">
  <h2>Profile Info</h2>
  <form>
    <label>Name:</label>
    <input type="text" [(ngModel)]="profile.name" name="name">

    <label>Email:</label>
    <input type="email" [(ngModel)]="profile.email" name="email">

    <label>Department:</label>
    <input type="text" [(ngModel)]="profile.department" name="department">
  </form>
</div>
