<div class="dashboard">
  <h2>Dashboard</h2>
  <div class="status-cards">
    <div class="card green">Completed: 8</div>
    <div class="card yellow">Pending: 3</div>
    <div class="card red">Not Completed: 2</div>
  </div>

</div>

<div class="dashboard">
  <div class="dropdown-container">
    <h2 style="justify-content: center; text-align: center;" [(ngModel)]="chartMode" (change)="updateChart()">Productivity</h2>
  </div>

<div style="width: 600px; height: 300px; margin: auto;">
  <canvas baseChart
          [data]="chartData"
          [options]="chartOptions"
          [type]="'bar'">
  </canvas>
</div>
</div>
